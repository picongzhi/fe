<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>layout</title>

    <style>
        body {
            width: 500px;
            margin: 0 auto;
        }

        p {
            background: aqua;
            border: 3px solid blue;
            padding: 10px;
            margin: 10px;
        }

        span {
            background: red;
            border: 1px solid black;
            display: block;
        }

        .positioned {
            background: yellow;
        }
    </style>
</head>

<body>
    <h1>我是Web流式布局</h1>
    <p>我是一个p标签</p>
    <p class="positioned">我也是一个p标签</p>
    <p>我还是一个p标签</p>
    <p>我是p<span>我是span标签</span>and<span>我是span标签</span>哈哈</p>
</body>

</html>
